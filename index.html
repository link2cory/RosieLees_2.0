<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Rosie Lee's Tea Shop</title>
    <link rel="shortcut icon" type="img/png" href="img/logofav.png" />
  </head>

  <body>
    <header>
      <nav
        class="navbar navbar-expand-md navbar-light fixed-top py-4"
        id="main-nav"
      >
        <div class="container">
          <a href="#home" class="navbar-brand">
            <img
              src="img/logo.png"
              width="200"
              height="200"
              alt="RosieLee's Logo"
            />
          </a>
          <button
            class="navbar-toggler"
            data-toggle="collapse"
            data-target="#navbarCollapse"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a href="#home" class="nav-link">Home</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">Our Story</a>
              </li>
              <li class="nav-item">
                <a href="#authors" class="nav-link">Gallery</a>
              </li>
              <li class="nav-item">
                <a href="#authors" class="nav-link">Menu</a>
              </li>
              <li class="nav-item">
                <a href="#contact" class="nav-link">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <script
      src="http://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://kit.fontawesome.com/ab4d125943.js"
      crossorigin="anonymous"
    ></script>

    <script>
      //Get the current year for the copyright
      $("#year").text(new Date().getFullYear());

      // init scrollspy
      $("body").scrollspy({
        target: "#main-nav",
      });

      //smooth scroll
      //init smooth scroll
      $("#main-nav a").on("click", function (e) {
        //check for a hash value
        if (this.hash !== "") {
          //prevent default behavior

          e.preventDefault();

          //store hash
          const hash = this.hash;

          //animate smooth scroll

          $("html, body").animate(
            {
              scrollTop: $(hash).offset().top,
            },
            900,
            function () {
              //add has to url after scroll

              window.location.hash = hash;
            }
          );
        }
      });
    </script>
  </body>
</html>
